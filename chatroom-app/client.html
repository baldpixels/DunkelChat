<!DOCTYPE html>
<html>
  <head>
  <!-- STYLESHEETS -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <h1>DunkelChat</h1>

    <div id="login">
      <input type="username" id="nickname" placeholder="nickname" />
      <button onclick="login();">join</button>
    </div>

    <div id="chatroom">
      <h2 id="chatroom_name">Lobby</h2>
      <div id="chatlog">
        <hr /><div class="author">user1 said...</div>
        <div class="message">random text to fill the space.</div>
      </div>
    </div>

    <div id="messenger">
      <input type="text" id="message_input" placeholder="message" value="" />
      <button onclick="sendMessage();">send</button>
    </div>

    <div id="active_rooms">
      <h3>Active Rooms:</h3>
      <ul id="roomlist">
        <a href="" onclick="moveTo();"><li  class="room">
          room1
        </li></a>
        <a href="" onclick="moveTo();"><li class="room">
          room2
        </li></a>
      </ul>

      <div id="new_room">
        <input type="text" id="new_room_name" placeholder="new room name" />
        <input type="checkbox" name="private_checkbox" id="private_checkbox" />
        <label for="private_checkbox">private?</label>
        <button onclick="newRoom();">create</button>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
  </body>
</html>
